<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册表单</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2>用户注册</h2>
    <form>
        <table style="display: none;">
            <!-- 隐形表格 -->
            <tr>
                <th>用户名称:</th>
                <td><input type="text" value="zhangsan"></td>
            </tr>
            <tr>
                <th>用户密码:</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th>用户性别:</th>
                <td>
                    <input type="radio" name="gender" value="male" checked>男
                    <input type="radio" name="gender" value="female">女
                </td>
            </tr>
            <tr>
                <th>爱好:</th>
                <td>
                    <input type="checkbox" name="hobby" value="football">足球
                    <input type="checkbox" name="hobby" value="basketball">篮球
                    <input type="checkbox" name="hobby" value="lol">LOL
                    <input type="checkbox" name="hobby" value="korean-drama">韩剧
                    <input type="checkbox" name="hobby" value="honor-of-kings">王者荣耀
                </td>
            </tr>
            <tr>
                <th>邮箱:</th>
                <td><input type="email" placeholder="请输入您的邮箱"></td>
            </tr>
            <tr>
                <th>用户头像:</th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th>您的家庭住址是:</th>
                <td><select>
                        <option value="shaanxi">陕西</option>
                        <!-- 可根据实际需求添加更多选项 -->
                    </select></td>
            </tr>
            <tr>
                <th>您的建议或者意见</th>
                <td><textarea placeholder="您的建议或者意见"></textarea></td>
            </tr>
        </table>
    </form>
</body>

</html>
